<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Evaluation Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 0;
            margin-bottom: 30px;
            box-shadow: none;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #000;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .user-info {
            text-align: right;
        }

        .user-info .role {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-info .dept {
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        .breadcrumb {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: #000;
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content {
            background: white;
            padding: 40px;
            border-radius: 0;
            box-shadow: none;
            border: 2px solid #000;
            min-height: 500px;
        }

        .page-title {
            font-size: 28px;
            color: #000;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .btn {
            padding: 12px 24px;
            border: 2px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            font-weight: 500;
            background: white;
            color: #000;
        }

        .btn-primary {
            background: #000;
            color: white;
        }

        .btn-primary:hover {
            background: #333;
            border-color: #333;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #000;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            margin-left: 5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 0;
            border: 2px solid #000;
            cursor: pointer;
            transition: all 0.2s;
            color: #000;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 0px #000;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 0;
            border: 2px solid #000;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000;
        }

        .modal-header h2 {
            color: #000;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #000;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 14px;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #000;
            box-shadow: 4px 4px 0px #000;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #000;
        }

        table th {
            background: #000;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        table tr:hover {
            background: #f5f5f5;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            padding: 10px 20px;
            background: white;
            color: #000;
            border: 2px solid #000;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            font-weight: 500;
            transition: all 0.2s;
        }

        .file-label:hover {
            background: #f5f5f5;
        }

        .csv-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 0;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 2px solid #000;
        }

        .badge-primary {
            background: white;
            color: #000;
        }

        .badge-success {
            background: #000;
            color: white;
        }

        .info-box {
            background: #f5f5f5;
            border: 2px solid #000;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .info-box strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Faculty Evaluation Platform</h1>
            <div class="user-info">
                <div class="role">Department Chair</div>
                <div class="dept">College of Computing - Information Technology</div>
            </div>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <a onclick="navigateTo('terms')">Terms</a>
        </div>

        <div class="content">
            <!-- Terms View -->
            <div id="termsView">
                <div class="page-title">
                    <span>Academic Terms</span>
                    <button class="btn btn-primary" onclick="openCreateTermModal()">+ Create Term</button>
                </div>
                <div class="cards-grid" id="termsGrid"></div>
            </div>

            <!-- Programs View -->
            <div id="programsView" style="display: none;">
                <div class="info-box" id="termInfo"></div>
                <div class="page-title">
                    <span>Select Program & Major</span>
                    <button class="btn btn-primary" onclick="openAddProgramModal()">+ Add Program</button>
                </div>
                <div class="cards-grid" id="programsGrid"></div>
            </div>

            <!-- Subjects View -->
            <div id="subjectsView" style="display: none;">
                <div class="info-box" id="programInfo"></div>
                <div class="page-title">
                    <span id="subjectsTitle">Subjects</span>
                    <div class="action-buttons">
                        <button class="btn btn-secondary btn-small" onclick="downloadSubjectsCSV()">ðŸ“¥ Download CSV</button>
                        <button class="btn btn-primary" onclick="openAddSubjectModal()">+ Add Subject</button>
                    </div>
                </div>
                <div class="csv-actions">
                    <div class="file-input-wrapper">
                        <input type="file" id="subjectsCSVInput" class="file-input" accept=".csv" onchange="importSubjectsCSV(event)">
                        <label for="subjectsCSVInput" class="file-label">ðŸ“¤ Import CSV</label>
                    </div>
                </div>
                <div class="table-container" id="subjectsTable"></div>
            </div>

            <!-- Sections View -->
            <div id="sectionsView" style="display: none;">
                <div class="info-box" id="subjectInfo"></div>
                <div class="page-title">
                    <span id="sectionsTitle">Sections & Instructors</span>
                    <div class="action-buttons">
                        <button class="btn btn-secondary btn-small" onclick="downloadSectionsCSV()">ðŸ“¥ Download CSV</button>
                        <button class="btn btn-primary" onclick="openAddSectionModal()">+ Add Section</button>
                    </div>
                </div>
                <div class="csv-actions">
                    <div class="file-input-wrapper">
                        <input type="file" id="sectionsCSVInput" class="file-input" accept=".csv" onchange="importSectionsCSV(event)">
                        <label for="sectionsCSVInput" class="file-label">ðŸ“¤ Import CSV</label>
                    </div>
                </div>
                <div class="table-container" id="sectionsTable"></div>
            </div>

            <!-- Students View -->
            <div id="studentsView" style="display: none;">
                <div class="info-box" id="sectionInfo"></div>
                <div class="page-title">
                    <span id="studentsTitle">Enrolled Students</span>
                    <div class="action-buttons">
                        <button class="btn btn-secondary btn-small" onclick="downloadStudentsCSV()">ðŸ“¥ Download CSV</button>
                        <button class="btn btn-primary" onclick="openAddStudentModal()">+ Add Student</button>
                    </div>
                </div>
                <div class="csv-actions">
                    <div class="file-input-wrapper">
                        <input type="file" id="studentsCSVInput" class="file-input" accept=".csv" onchange="importStudentsCSV(event)">
                        <label for="studentsCSVInput" class="file-label">ðŸ“¤ Import CSV</label>
                    </div>
                </div>
                <div class="table-container" id="studentsTable"></div>
            </div>
        </div>
    </div>

    <!-- Create Term Modal -->
    <div id="createTermModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Term</h2>
                <button class="close-btn" onclick="closeModal('createTermModal')">&times;</button>
            </div>
            <form onsubmit="createTerm(event)">
                <div class="form-group">
                    <label>Term</label>
                    <select id="termSelect" required>
                        <option value="">Select Term</option>
                        <option value="1st">1st Semester</option>
                        <option value="2nd">2nd Semester</option>
                        <option value="Summer">Summer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Academic Year</label>
                    <input type="text" id="yearInput" placeholder="e.g., 2025-2026" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Term</button>
            </form>
        </div>
    </div>

    <!-- Add Program Modal -->
    <div id="addProgramModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Program & Major</h2>
                <button class="close-btn" onclick="closeModal('addProgramModal')">&times;</button>
            </div>
            <form onsubmit="addProgram(event)">
                <div class="form-group">
                    <label>Program</label>
                    <select id="programSelect" required>
                        <option value="">Select Program</option>
                        <option value="BS Information Technology">BS Information Technology</option>
                        <option value="BS Computer Science">BS Computer Science</option>
                        <option value="BS Entertainment & Multimedia Computing">BS Entertainment & Multimedia Computing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Major</label>
                    <select id="majorSelect" required>
                        <option value="">Select Major</option>
                        <option value="Web and Mobile Technologies">Web and Mobile Technologies</option>
                        <option value="Data Analytics">Data Analytics</option>
                        <option value="Network and Security">Network and Security</option>
                        <option value="Game Development">Game Development</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Program</button>
            </form>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div id="addSubjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Subject</h2>
                <button class="close-btn" onclick="closeModal('addSubjectModal')">&times;</button>
            </div>
            <form onsubmit="addSubject(event)">
                <div class="form-group">
                    <label>Course Code</label>
                    <input type="text" id="courseCode" placeholder="e.g., CS101" required>
                </div>
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g., Introduction to Programming" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Subject</button>
            </form>
        </div>
    </div>

    <!-- Add Section Modal -->
    <div id="addSectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Section</h2>
                <button class="close-btn" onclick="closeModal('addSectionModal')">&times;</button>
            </div>
            <form onsubmit="addSection(event)">
                <div class="form-group">
                    <label>Section Name</label>
                    <input type="text" id="sectionName" placeholder="e.g., BSIT-3A" required>
                </div>
                <div class="form-group">
                    <label>Instructor ID</label>
                    <input type="text" id="instructorId" placeholder="e.g., INST-001" required>
                </div>
                <div class="form-group">
                    <label>Instructor Name</label>
                    <input type="text" id="instructorName" placeholder="e.g., John Doe" required>
                </div>
                <div class="form-group">
                    <label>Instructor Email</label>
                    <input type="email" id="instructorEmail" placeholder="e.g., john.doe@university.edu" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Section</button>
            </form>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Student</h2>
                <button class="close-btn" onclick="closeModal('addStudentModal')">&times;</button>
            </div>
            <form onsubmit="addStudent(event)">
                <div class="form-group">
                    <label>Student Number</label>
                    <input type="text" id="studentNumber" placeholder="e.g., 2021-00001" required>
                </div>
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" id="studentName" placeholder="e.g., Jane Smith" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="studentEmail" placeholder="e.g., jane.smith@student.edu" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Add Student</button>
            </form>
        </div>
    </div>

    <script>
        // Department Chair Info (Auto-assigned from account)
        const chairInfo = {
            college: 'College of Computing',
            department: 'Information Technology'
        };

        // Data storage
        let appData = {
            terms: [],
            programs: {},
            subjects: {},
            sections: {},
            students: {},
            currentTerm: null,
            currentProgram: null,
            currentSubject: null,
            currentSection: null
        };

        // Initialize
        function init() {
            renderTerms();
        }

        // Navigation
        function navigateTo(view, data = {}) {
            // Hide all views
            document.getElementById('termsView').style.display = 'none';
            document.getElementById('programsView').style.display = 'none';
            document.getElementById('subjectsView').style.display = 'none';
            document.getElementById('sectionsView').style.display = 'none';
            document.getElementById('studentsView').style.display = 'none';

            const breadcrumb = document.getElementById('breadcrumb');
            
            if (view === 'terms') {
                document.getElementById('termsView').style.display = 'block';
                breadcrumb.innerHTML = '<a onclick="navigateTo(\'terms\')">Terms</a>';
                renderTerms();
            } else if (view === 'programs') {
                document.getElementById('programsView').style.display = 'block';
                appData.currentTerm = data.term;
                document.getElementById('termInfo').innerHTML = `
                    <p><strong>Term:</strong> ${data.term.term} ${data.term.year}</p>
                    <p><strong>College:</strong> ${chairInfo.college}</p>
                    <p><strong>Department:</strong> ${chairInfo.department}</p>
                `;
                breadcrumb.innerHTML = '<a onclick="navigateTo(\'terms\')">Terms</a> > <span>' + data.term.term + ' ' + data.term.year + '</span>';
                renderPrograms();
            } else if (view === 'subjects') {
                document.getElementById('subjectsView').style.display = 'block';
                appData.currentProgram = data.program;
                document.getElementById('programInfo').innerHTML = `
                    <p><strong>Term:</strong> ${appData.currentTerm.term} ${appData.currentTerm.year}</p>
                    <p><strong>Program:</strong> ${data.program.program}</p>
                    <p><strong>Major:</strong> ${data.program.major}</p>
                `;
                breadcrumb.innerHTML = `<a onclick="navigateTo('terms')">Terms</a> > <a onclick="navigateTo('programs', {term: appData.currentTerm})">${appData.currentTerm.term} ${appData.currentTerm.year}</a> > <span>${data.program.program} - ${data.program.major}</span>`;
                renderSubjects();
            } else if (view === 'sections') {
                document.getElementById('sectionsView').style.display = 'block';
                appData.currentSubject = data.subject;
                document.getElementById('subjectInfo').innerHTML = `
                    <p><strong>Program:</strong> ${appData.currentProgram.program} - ${appData.currentProgram.major}</p>
                    <p><strong>Subject:</strong> ${data.subject.code} - ${data.subject.name}</p>
                `;
                breadcrumb.innerHTML = `<a onclick="navigateTo('terms')">Terms</a> > <a onclick="navigateTo('programs', {term: appData.currentTerm})">${appData.currentTerm.term} ${appData.currentTerm.year}</a> > <a onclick="navigateTo('subjects', {program: appData.currentProgram})">${appData.currentProgram.program}</a> > <span>${data.subject.code}</span>`;
                renderSections();
            } else if (view === 'students') {
                document.getElementById('studentsView').style.display = 'block';
                appData.currentSection = data.section;
                document.getElementById('sectionInfo').innerHTML = `
                    <p><strong>Subject:</strong> ${appData.currentSubject.code} - ${appData.currentSubject.name}</p>
                    <p><strong>Section:</strong> ${data.section.name}</p>
                    <p><strong>Instructor:</strong> ${data.section.instructorName} (${data.section.instructorId})</p>
                `;
                breadcrumb.innerHTML = `<a onclick="navigateTo('terms')">Terms</a> > <a onclick="navigateTo('programs', {term: appData.currentTerm})">${appData.currentTerm.term} ${appData.currentTerm.year}</a> > <a onclick="navigateTo('subjects', {program: appData.currentProgram})">${appData.currentProgram.program}</a> > <a onclick="navigateTo('sections', {subject: appData.currentSubject})">${appData.currentSubject.code}</a> > <span>${data.section.name}</span>`;
                renderStudents();
            }
        }

        // Modal functions
        function openCreateTermModal() {
            document.getElementById('createTermModal').classList.add('active');
        }

        function openAddProgramModal() {
            document.getElementById('addProgramModal').classList.add('active');
        }

        function openAddSubjectModal() {
            document.getElementById('addSubjectModal').classList.add('active');
        }

        function openAddSectionModal() {
            document.getElementById('addSectionModal').classList.add('active');
        }

        function openAddStudentModal() {
            document.getElementById('addStudentModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Create Term
        function createTerm(e) {
            e.preventDefault();
            const term = document.getElementById('termSelect').value;
            const year = document.getElementById('yearInput').value;
            
            const newTerm = {
                id: Date.now(),
                term: term,
                year: year,
                college: chairInfo.college,
                department: chairInfo.department
            };
            
            appData.terms.push(newTerm);
            appData.programs[newTerm.id] = [];
            
            closeModal('createTermModal');
            renderTerms();
            e.target.reset();
        }

        // Render Terms
        function renderTerms() {
            const grid = document.getElementById('termsGrid');
            
            if (appData.terms.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No terms created yet. Click "Create Term" to get started.</p></div>';
                return;
            }
            
            grid.innerHTML = appData.terms.map(term => `
                <div class="card" onclick="navigateTo('programs', {term: ${JSON.stringify(term).replace(/"/g, '&quot;')}})">
                    <h3>${term.term} ${term.year}</h3>
                    <p>${term.college}</p>
                    <p>${term.department}</p>
                    <p style="margin-top: 10px;"><span class="badge badge-primary">${appData.programs[term.id]?.length || 0} Programs</span></p>
                </div>
            `).join('');
        }

        // Add Program
        function addProgram(e) {
            e.preventDefault();
            const program = document.getElementById('programSelect').value;
            const major = document.getElementById('majorSelect').value;
            
            const newProgram = {
                id: Date.now(),
                program: program,
                major: major,
                termId: appData.currentTerm.id
            };
            
            if (!appData.programs[appData.currentTerm.id]) {
                appData.programs[appData.currentTerm.id] = [];
            }
            appData.programs[appData.currentTerm.id].push(newProgram);
            appData.subjects[newProgram.id] = [];
            
            closeModal('addProgramModal');
            renderPrograms();
            e.target.reset();
        }

        // Render Programs
        function renderPrograms() {
            const grid = document.getElementById('programsGrid');
            const programs = appData.programs[appData.currentTerm.id] || [];
            
            if (programs.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No programs added yet. Click "Add Program" to get started.</p></div>';
                return;
            }
            
            grid.innerHTML = programs.map(program => `
                <div class="card" onclick="navigateTo('subjects', {program: ${JSON.stringify(program).replace(/"/g, '&quot;')}})">
                    <h3>${program.program}</h3>
                    <p>Major: ${program.major}</p>
                    <p style="margin-top: 10px;"><span class="badge badge-success">${appData.subjects[program.id]?.length || 0} Subjects</span></p>
                </div>
            `).join('');
        }

        // Add Subject
        function addSubject(e) {
            e.preventDefault();
            const code = document.getElementById('courseCode').value;
            const name = document.getElementById('courseName').value;
            
            const newSubject = {
                id: Date.now(),
                code: code,
                name: name,
                programId: appData.currentProgram.id
            };
            
            if (!appData.subjects[appData.currentProgram.id]) {
                appData.subjects[appData.currentProgram.id] = [];
            }
            appData.subjects[appData.currentProgram.id].push(newSubject);
            appData.sections[newSubject.id] = [];
            
            closeModal('addSubjectModal');
            renderSubjects();
            e.target.reset();
        }

        // Render Subjects
        function renderSubjects() {
            const container = document.getElementById('subjectsTable');
            const subjects = appData.subjects[appData.currentProgram.id] || [];
            
            if (subjects.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No subjects added yet. Click "Add Subject" or import from CSV.</p></div>';
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Course Name</th>
                            <th>Sections</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${subjects.map(subject => `
                            <tr>
                                <td><strong>${subject.code}</strong></td>
                                <td>${subject.name}</td>
                                <td><span class="badge badge-success">${appData.sections[subject.id]?.length || 0} Sections</span></td>
                                <td><button class="btn btn-primary btn-small" onclick="navigateTo('sections', {subject: ${JSON.stringify(subject).replace(/"/g, '&quot;')}})">View Sections</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Add Section
        function addSection(e) {
            e.preventDefault();
            const name = document.getElementById('sectionName').value;
            const instructorId = document.getElementById('instructorId').value;
            const instructorName = document.getElementById('instructorName').value;
            const instructorEmail = document.getElementById('instructorEmail').value;
            
            const newSection = {
                id: Date.now(),
                name: name,
                instructorId: instructorId,
                instructorName: instructorName,
                instructorEmail: instructorEmail,
                subjectId: appData.currentSubject.id
            };
            
            if (!appData.sections[appData.currentSubject.id]) {
                appData.sections[appData.currentSubject.id] = [];
            }
            appData.sections[appData.currentSubject.id].push(newSection);
            appData.students[newSection.id] = [];
            
            closeModal('addSectionModal');
            renderSections();
            e.target.reset();
        }

        // Render Sections
        function renderSections() {
            const container = document.getElementById('sectionsTable');
            const sections = appData.sections[appData.currentSubject.id] || [];
            
            if (sections.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No sections added yet. Click "Add Section" or import from CSV.</p></div>';
                return;
            }
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Section</th>
                            <th>Instructor ID</th>
                            <th>Instructor Name</th>
                            <th>Email</th>
                            <th>Students</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sections.map(section => `
                            <tr>
                                <td><strong>${section.name}</strong></td>
                                <td>${section.instructorId}</td>
                                <td>${section.instructorName}</td>
                                <td>${section.instructorEmail}</td>
                                <td><span class="badge badge-success">${appData.students[section.id]?.length || 0} Students</span></td>
                                <td><button class="btn btn-primary btn-small" onclick="navigateTo('students', {section: ${JSON.stringify(section).replace(/"/g, '&quot;')}})">View Students</button></td>

                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Add Student
        function addStudent(e) {
            e.preventDefault();
            const number = document.getElementById('studentNumber').value;
            const name = document.getElementById('studentName').value;
            const email = document.getElementById('studentEmail').value;
            
            const newStudent = {
                id: Date.now(),
                number: number,
                name: name,
                email: email,
                sectionId: appData.currentSection.id
            };
            
            if (!appData.students[appData.currentSection.id]) {
                appData.students[appData.currentSection.id] = [];
            }
            appData.students[appData.currentSection.id].push(newStudent);
            
            closeModal('addStudentModal');
            renderStudents();
            e.target.reset();

        // Render Students
        function renderStudents() {
            const container = document.getElementById('studentsTable');
            const students = appData.students[appData.currentSection.id] || [];
            
            if (students.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No students added yet. Click "Add Student" or import from CSV.</p></div>';

                    <thead>
                        <tr>
                            <th>Student Number</th>

        // CSV Download Functions
        function downloadSubjectsCSV() {
            const csv = 'course_code,course_name\nCS101,Introduction to Programming\nCS102,Data Structures and Algorithms';
            downloadCSV(csv, 'subjects_template.csv');
        }

        function downloadSectionsCSV() {
            const csv = 'section_name,instructor_id,instructor_name,instructor_email\nBSIT-3A,INST-001,John Doe,john.doe@university.edu\nBSIT-3B,INST-002,Jane Smith,jane.smith@university.edu';
            downloadCSV(csv, 'sections_template.csv');
        }

        function downloadStudentsCSV() {
            const csv = 'student_number,name,email\n2021-00001,Alice Johnson,alice.j@student.edu\n2021-00002,Bob Williams,bob.w@student.edu';
            downloadCSV(csv, 'students_template.csv');
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // CSV Import Functions
        function importSubjectsCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                
                rows.forEach(row => {
                    const [code, name] = row.split(',').map(s => s.trim());
                    if (code && name) {
                        const newSubject = {
                            id: Date.now() + Math.random(),
                            code: code,
                            name: name,
                            programId: appData.currentProgram.id
                        };
                        
                        if (!appData.subjects[appData.currentProgram.id]) {
                            appData.subjects[appData.currentProgram.id] = [];
                        }
                        appData.subjects[appData.currentProgram.id].push(newSubject);
                        appData.sections[newSubject.id] = [];
                    }
                });
                
                renderSubjects();
                alert('Subjects imported successfully!');
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function importSectionsCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                
                rows.forEach(row => {
                    const [name, instructorId, instructorName, instructorEmail] = row.split(',').map(s => s.trim());
                    if (name && instructorId && instructorName && instructorEmail) {
                        const newSection = {
                            id: Date.now() + Math.random(),
                            name: name,
                            instructorId: instructorId,
                            instructorName: instructorName,
                            instructorEmail: instructorEmail,
                            subjectId: appData.currentSubject.id
                        };
                        
                        if (!appData.sections[appData.currentSubject.id]) {
                            appData.sections[appData.currentSubject.id] = [];
                        }
                        appData.sections[appData.currentSubject.id].push(newSection);
                        appData.students[newSection.id] = [];
                    }
                });
                
                renderSections();
                alert('Sections imported successfully!');
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function importStudentsCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split('\n').slice(1);
                
                rows.forEach(row => {
                    const [number, name, email] = row.split(',').map(s => s.trim());
                    if (number && name && email) {
                        const newStudent = {
                            id: Date.now() + Math.random(),
                            number: number,
                            name: name,
                            email: email,
                            sectionId: appData.currentSection.id
                        };
                        
                        if (!appData.students[appData.currentSection.id]) {
                            appData.students[appData.currentSection.id] = [];
                        }
                        appData.students[appData.currentSection.id].push(newStudent);
                    }
                });
                
                renderStudents();
                alert('Students imported successfully!');
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        // Initialize app
        init();
    </script>
